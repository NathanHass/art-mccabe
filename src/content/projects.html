---
title: Art McCabe
---
{% extends "layouts/base.twig" %}

{% block content %}
  {% for data in data.content %}
    <div class="content">
      <div class="intro">

        <div class="intro__hgroup">
          <h1 class="intro__name">Projects</h1>
        </div>      </div>

    </div>



      <div class="comm-images">
        <div class="swiper-container">
          <div class="swiper-wrapper">
            {% for image in data.community_images %}
              <figure class="swiper-slide comm-images__figure">
                <img class="comm-image__figure__img" src="{{image.src}}" alt="{{image.alt}}">
                <figcaption class="comm-image__figure__cap">{{image.caption}}</figcaption>
              </figure>
            {% endfor %}
          </div>
        </div>
      </div>
      <footer class="footer">
        Arthur McCabe Â© 2016
      </footer>
  {% endfor %}
{% endblock %}
